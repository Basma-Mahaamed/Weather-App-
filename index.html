<html>
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Weather App</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand " href="#"><img src="IMG/weather-icon-with-sun-and-cloud-on-transparent-background-free-png.webp" alt="Logo" style="height: 40px;"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Photo</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#" id="contactLink">Contact</a>
              </li>
          </ul>
      </div>
  </nav>

  <div class="container">
      <h1 class="text-center my-4">Weather</h1>
      <div class="input-group mb-3">
          <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" aria-label="City name">
          <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="searchButton">Search</button>
          </div>
      </div>
      <div id="weatherContainer" class="row"></div>
  </div>

  <div id="contactForm" class="container contact-form" style="display: none;">
      <h2>Contact Us</h2>
      <form>
          <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="text" class="form-control" id="phone">
          </div>
          <div class="form-group">
              <label for="message">Message:</label>
              <textarea class="form-control" id="message"></textarea>
          </div>
          <button type="button" class="btn btn-primary" id="sendButton">Send</button>
      </form>
  </div>


    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=0e57ccb3556340cca66192203242006"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
